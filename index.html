<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Smart Task Mananger</h1>
    <div class="container">
        <div class="quadrant" id="important-urgent">
            <h2>Important & Urgent</h2>
            <ul class="task-list"></ul>
            <input type="text" class="task-input" placeholder="Add task...">
            <button class="add-task">Add</button>
        </div>
        <div class="quadrant" id="important-not-urgent">
            <h2>Important but Not Urgent</h2>
            <ul class="task-list"></ul>
            <input type="text" class="task-input" placeholder="Add task...">
            <button class="add-task">Add</button>
        </div>
        <div class="quadrant" id="not-important-urgent">
            <h2>Not Important but Urgent</h2>
            <ul class="task-list"></ul>
            <input type="text" class="task-input" placeholder="Add task...">
            <button class="add-task">Add</button>
        </div>
        <div class="quadrant" id="not-important-not-urgent">
            <h2>Not Important & Not Urgent</h2>
            <ul class="task-list"></ul>
            <input type="text" class="task-input" placeholder="Add task...">
            <button class="add-task">Add</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
